<div class="container-fluid  welcomecont">
  <div class="row main-content">
    <div class="col-lg-6 col-md-12 col-12">
      <img class="entryimg"
        src="https://www.leadersinstitute.com/wp-content/uploads/2017/06/Unlock-Your-Potential.jpg.webp" alt="entryimg"
        width="100%">
    </div>

    <div class="col-lg-6 col-md-12 col-12 d-flex formsection align-items-center justify-content-center">
      <form class="form p-2" [formGroup]="myForm1" (ngSubmit)="onSubmit()">
        <h2 class="text-success mb-3">Enter your details</h2>
        <div class="mb-2">
          <input class="form-control p-2" type="text" formControlName="firstName" placeholder=" Enter First Name">
        </div>
        <div class="mb-3">
          <input class="form-control p-2" type="text" formControlName="lastName" placeholder=" Enter last Name">
        </div>
        <div>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
